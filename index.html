<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeFinder | Your Recipe Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- AUTHENTICATION SCREEN -->
        <div id="authDiv" class="auth-section">
            <h1>ğŸ FridgeFinder ğŸ”</h1>
            <h2>Sign In or Create Account</h2>

            <div class="auth-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">

                <div class="auth-buttons">
                    <button id="signInBtn" class="btn btn-primary">ğŸ”‘ Sign In</button>
                    <button id="signUpBtn" class="btn btn-secondary">ğŸ“ Create Account</button>
                </div>

                <p id="authMessage" class="auth-message"></p>
            </div>
        </div>

        <!-- MAIN CONTENT (hidden until login) -->
        <div id="mainContent" style="display:none;">

            <header class="top-bar">
                <p>Signed in as <span id="displayUser"></span></p>
                <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
            </header>

            <!-- TAB BUTTONS -->
            <div class="tabs">
                <button class="tab-button" data-tab="search">ğŸ” Search Recipes</button>
                <button class="tab-button" data-tab="favorites">â­ Favorites</button>
                <button class="tab-button" data-tab="general-comments">ğŸ’¬ General Comments</button>
                <button class="tab-button" data-tab="weekly-plan">ğŸ“… Weekly Plan</button>
            </div>

            <!-- TAB CONTENT: SEARCH -->
            <div id="search" class="tab-content">
                <h2>Find Recipes</h2>
                <button id="search-btn" class="btn btn-primary">Search All Recipes</button>
                <div id="results"></div>
            </div>

            <!-- TAB CONTENT: FAVORITES -->
            <div id="favorites" class="tab-content" style="display:none;">
                <h2>Your Favorites</h2>
                <div id="favorites-list"></div>
            </div>

            <!-- TAB CONTENT: GENERAL COMMENTS -->
            <div id="general-comments" class="tab-content" style="display:none;">
                <h2>General Comments</h2>

                <textarea id="general-comment-textarea" placeholder="Write a comment..."></textarea>
                <button id="general-comment-btn" class="btn btn-primary">Post Comment</button>

                <div id="general-comments-container"></div>
            </div>

            <!-- TAB CONTENT: WEEKLY PLAN -->
            <div id="weekly-plan" class="tab-content" style="display:none;">
                <h2>Weekly Meal Planner</h2>
                <div id="weekly-plan-container"></div>
            </div>
        </div>

        <!-- PLAN MODAL -->
        <div id="plan-modal" class="modal">
            <div class="modal-content">
                <span id="plan-modal-close" class="close">&times;</span>
                <h3>Assign to Weekly Plan</h3>

                <p id="plan-recipe-name"></p>

                <label>Day:</label>
                <select id="plan-day-select">
                    <option>Sunday</option><option>Monday</option><option>Tuesday</option>
                    <option>Wednesday</option><option>Thursday</option>
                    <option>Friday</option><option>Saturday</option>
                </select>

                <label>Meal:</label>
                <select id="plan-meal-select">
                    <option>breakfast</option>
                    <option>lunch</option>
                    <option>dinner</option>
                </select>

                <button id="plan-confirm-btn" class="btn btn-primary">Confirm</button>
            </div>
        </div>

        <!-- RECIPE COMMENT MODAL -->
        <div id="recipe-comment-modal" class="modal">
            <div class="modal-content">
                <span id="recipe-comment-modal-close" class="close">&times;</span>

                <h3 id="comment-recipe-name"></h3>

                <textarea id="recipe-comment-textarea" placeholder="Write a comment..."></textarea>
                <button id="recipe-comment-btn" class="btn btn-primary">Post Comment</button>

                <div id="recipe-comments-list"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
