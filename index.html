<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üç≥ Recipe Finder</h1>
    
    <div class="section allergy-section">
      <h2>Dietary Restrictions</h2>
      <div class="allergy-filters">
        <label>
          <input type="checkbox" class="allergy-filter" value="gluten">
          Gluten-Free
        </label>
        <label>
          <input type="checkbox" class="allergy-filter" value="nuts">
          Nut-Free
        </label>
        <label>
          <input type="checkbox" class="allergy-filter" value="dairy">
          Dairy-Free
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Select Your Ingredients</h2>
      <div class="data-source-toggle">
        <label>
          <input type="checkbox" id="use-remote-recipes">
          Use TheMealDB (remote recipes)
        </label>
        <button id="refresh-remote-btn" style="margin-left: 10px;" disabled>Refresh remote data</button>
        <button id="select-all-btn" style="margin-left: 10px;">Select All</button>
      </div>
      <div id="ingredients-container"></div>
      <button id="search-btn">Find Recipes</button>
    </div>

    <div class="section">
      <h2>Search Results</h2>
      <div id="results"></div>
    </div>

    <div class="section">
      <h2>‚≠ê Your Favorites</h2>
      <div id="favorites"></div>
    </div>
  </div>

  <script src="remote-recipes.js"></script>
  <script src="app.js"></script>
</body>
</html>
